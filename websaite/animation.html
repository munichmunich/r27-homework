<!DOCTYPE html>
<html lang="ka">
    <head>
        <link rel="icon" href="images/favicon.svg">
        <title>animation</title>
        <style>
           div {
            width: 300px;
            height: 300px;
            background-color: red;
            color: whitesmoke;
            border: 10px solid black;
            font-size: 50px;
            transition-property:inherit, width, height,
            transition-duration 5s, 5s, 5s,
         }

           div:hover {
            background-color: blueviolet;
            width: 400px;
            height: 400px;
           }
        </style>
    </head>
    <body>
        <div>
          wellcome to css animations
        </div>
    </body>
</html>
